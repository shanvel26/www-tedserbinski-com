  Ted resides in Metro Detroit with his beautiful wife and son.

bio_regular: >
  Ted Serbinski is an entrepreneur and early-stage investor. As an ex-Silicon Valley guy, he moved to Detroit to create a legacy and help lead the startup renaissance in Detroit. He is the Managing Director of Techstars Mobility, driven by Detroit. Previously, he was a Partner and founding team member of Detroit Venture Partners. Ted has co-led investments in 24 companies over the past 3 years, with 13 of those headquartered in Detroit.

  Ted is active in the Detroit startup community sitting on many boards. Currently he is on the board of the Michigan Venture Capital Association Techtown Detroit, and is the Midwest Regional Advisor for Venture for America. He also was the founding Chairman of the Detroit Executive Advisory Board of Techweek. The inaugural event in May 2014 attracted nearly 2000 attendees as the largest startup tech event in Detroit.

  Before moving to Detroit from San Francisco, Ted was a co-founder and CTO of ParentsClick. With the 4th largest social network and the largest blog network for moms, Lifetime Television acquired ParentsClick in 2008.

  Ted graduated from Cornell in 2004, with a B.S. in Computer Engineering.

  He currently resides in Metro Detroit with his beautiful wife and son.

  Ted blogs on startups, technology, and Detroit at <a href="https://tedserbinski.com">https://tedserbinski.com</a>.
