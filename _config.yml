  Ted Serbinski is an entrepreneur and early stage investor leading the startup renaissance in Detroit. He is the Managing Director of Techstars Mobility, driven by Detroit. Previously he was a Partner and founding team member of Detroit Venture Partners. Ted has co-led investments in 24 companies over the past 3 years, with 13 of those headquartered in Detroit.

